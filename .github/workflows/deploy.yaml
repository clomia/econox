name: builder deploy

on:
  push:
    branches:
      - prod

env:
  AWS_REGION: us-east-1 
  ECR_REPOSITORY: econox-app
  ECS_SERVICE: econox-app-server 
  ECS_CLUSTER: econox-app-cluster

jobs:
  deploy: 
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      run: |
        docker buildx build --platform linux/arm64 -t ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:latest --push .

    - name: Update ECS service
      run: aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE --force-new-deployment
