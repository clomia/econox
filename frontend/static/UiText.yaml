    This chart suggests the potential for long-term relationships between specific time series, yet it does not confirm actual association.
  ko: >
    공적분 검정을 통해 여러 시계열이 장기적으로 동행하는지 수학적으로 평가합니다. 
    이 차트는 특정 시계열들이 장기적으로 연관되어 있음을 시사할 뿐 실제 연관성을 증명하지 않습니다.
