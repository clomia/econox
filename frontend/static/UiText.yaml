  en: "Causal Inference"
  ko: "인과관계 추론"
FgGrangerChart_Description:
  en: >
    By utilizing Granger causality testing, this feature mathematically assesses the extent to which one time series 
    can predict the future values of another. This chart suggests potential causal 
    relationships but does not confirm actual causality.
  ko: >
    그레인저 인과관계 검정을 통해 한 시계열이 다른 시계열의 미래 값을 예측하는 데 얼마나 
    기여하는지 수학적으로 계산합니다. 이 차트는 특정 시계열간 논리적 인과관계가 있을 수 있음을 
